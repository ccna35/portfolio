<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1ed5c32fa0.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer async></script>
    <title>Shawky Khalil</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="navbar">
          <div class="brand">
            <span>shawky</span>
            <span>khalil</span>
          </div>
          <ul>
            <li>Projects</li>
            <li>About Me</li>
            <li>Hire Me</li>
          </ul>
          <i class="fa-solid fa-moon"></i>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <div class="container">
          <div class="box-container">
            <div class="left-panel">
              <div class="intro">
                <h1>Hello from the other side.</h1>
                <h2>I'm Shawky Khalil</h2>
                <h3 id="title">I'm a <span>Frontend Developer</span></h3>
              </div>
              <div class="btn-group">
                <button class="btn btn-primary">Hire Me</button>
                <button class="btn">Projects</button>
              </div>
            </div>
            <div class="right-panel">
              <img src="./assets/website-development.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
